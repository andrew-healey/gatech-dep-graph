<body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/d3-dag@0.10.0"></script>

<div style="resize:both;border:2px solid;overflow:auto;padding:5px;">
<svg style="width:100%;"></svg>
</div>
<script type="module" async defer>
(async () => {
  // fetch data and render
  const resp = await fetch(
    "courses.json"
  );
  const data = await resp.json();
  const deps=new Set(data.map(({prereqs})=>prereqs).flat());
  const filteredData=data.filter(({id,prereqs})=>deps.has(id)||prereqs.length);
  const ids=data.map(({id})=>id+"");
  console.log(ids);
  const stratify=d3.dagStratify()
    .parentIds(({prereqs})=>prereqs.map(pre=>pre+"").filter(pre=>ids.includes(pre)))
    .id(({id})=>id+"");
  const dag = stratify(filteredData);
  const nodeRadius = 20;
  const layout = d3
    //.grid()
    .sugiyama() // base layout
    .layering(d3.layeringLongestPath())
    .decross(d3.decrossTwoLayer())
    //.coord(d3.coordQuad())
    //.decross(d3.decrossOpt().large("medium")) // minimize number of crossings
    .nodeSize((node) => [(node ? 3.6 : 0.25) * nodeRadius, 3 * nodeRadius]); // set node size instead of constraining to fit
  const { width, height } = layout(dag);

  // --------------------------------
  // This code only handles rendering
  // --------------------------------
  const svgSelection = d3.select("svg");
  svgSelection.attr("viewBox", [0, 0, width, height].join(" "));
  const defs = svgSelection.append("defs"); // For gradients

  const steps = dag.size();
  const interp = d3.interpolateRainbow;
  const colorMap = new Map();
  console.log(dag);
  for (const [i, node] of dag.descendants().entries()) {
    colorMap.set(node.data.id, interp(i / steps));
  }

  // How to draw edges
  const line = d3
    .line()
    .curve(d3.curveCatmullRom)
    .x((d) => d.x)
    .y((d) => d.y);

  // Plot edges
  svgSelection
    .append("g")
    .selectAll("path")
    .data(dag.links())
    .enter()
    .append("path")
    .attr("d", ({ points }) => line(points))
    .attr("fill", "none")
    .attr("stroke-width", 3)
    .attr("stroke", ({ source, target }) => {
      // encodeURIComponents for spaces, hope id doesn't have a `--` in it
      const gradId = encodeURIComponent(`${source.data.id}--${target.data.id}`);
      const grad = defs
        .append("linearGradient")
        .attr("id", gradId)
        .attr("gradientUnits", "userSpaceOnUse")
        .attr("x1", source.x)
        .attr("x2", target.x)
        .attr("y1", source.y)
        .attr("y2", target.y);
      grad
        .append("stop")
        .attr("offset", "0%")
        .attr("stop-color", colorMap.get(source.data.id));
      grad
        .append("stop")
        .attr("offset", "100%")
        .attr("stop-color", colorMap.get(target.data.id));
      return `url(#${gradId})`;
    });

  // Select nodes
  const nodes = svgSelection
    .append("g")
    .selectAll("g")
    .data(dag.descendants())
    .enter()
    .append("g")
    .attr("transform", ({ x, y }) => `translate(${x}, ${y})`);

  // Plot node circles
  nodes
    .append("circle")
    .attr("r", nodeRadius)
    .attr("fill", (n) => colorMap.get(n.data.id));

  // Add text to nodes
  nodes
    .append("text")
    .text((d) => d.data.id)
    .attr("font-weight", "bold")
    .attr("font-family", "sans-serif")
    .attr("text-anchor", "middle")
    .attr("alignment-baseline", "middle")
    .attr("fill", "white");
})();
</script>
</body>
